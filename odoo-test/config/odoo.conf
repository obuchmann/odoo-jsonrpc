[options]
; Datenbank-Einstellungen
db_host = db
db_port = 5432
db_user = odoo
db_password = odoo
db_name = odoo

; Server-Einstellungen
xmlrpc_interface = 0.0.0.0
xmlrpc_port = 8069
longpolling_port = 8072

; Addons-Pfad
addons_path = /mnt/extra-addons,/usr/lib/python3/dist-packages/odoo/addons

; Logging
log_level = info
log_handler = :INFO

; Entwicklungsoptionen
without_demo = False
load_language = de_DE

; API-Einstellungen
admin_passwd = admin
list_db = True

; Worker-Einstellungen (für lokale Tests meist nicht nötig)
workers = 0
max_cron_threads = 1

; Datei-Uploads
data_dir = /var/lib/odoo